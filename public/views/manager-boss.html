<div class="row">
    <div class="col-md-12">
        <h2 class="page-header">
            Boss Account
        </h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
       <nit-advanced-searchbox
            ng-model="searchParams"
            parameters="availableSearchParams"
            placeholder="Search...">
        </nit-advanced-searchbox>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">
                            <input type="checkbox" ng-change="updateBosss()" ng-model="allBosss"/>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'industry'; sortReverse = !sortReverse">
                                Industry
                                <span ng-show="sortType == 'industry' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'industry' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            <div ng-click="sortType = 'email'; sortReverse = !sortReverse">
                                Email
                                <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            Number of follow
                        </th>
                    </tr>
                </thead>

                <tbody ng-repeat="boss in pics">
                    <tr>
                        <td class="text-center">
                            <input type="checkbox" ng-model="boss.checked"/>
                        </td>
                        <td ng-click="open($index)" >
                            <a>{{boss.name}}<a/>
                        </td>
                        <td >
                            {{boss.industry}}
                        </td>
                        <td>
                            {{boss.email}}
                        </td>
                        <td>
                            {{boss.numberOfFollow}}
                        </td>
                    </tr>
                </tbody>
            </table>
             <div class="text-center">
                <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="numperpage" >
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="closeModal()"><span class="        glyphicon glyphicon-remove-circle"></span>
        </button>
        <h3 class="modal-title">
            Boss Detail 
        </h3>
    </div>
    <div class="modal-body">
 	   <div class="container-fluid">
	       	<div class="col-md-12">
	        	<div class="col-md-6">
	        		<table class="table table-user-information table-hover">
	                    <tbody>
	                        <tr>
	                            <td>Name</td>
	                            <td>{{boss.name}}</td>
	                         </tr>
	                        <tr>
	                            <td>Email</td>
	                            <td>{{boss.email}}</td>
	                        </tr>
	                        <tr>
	                            <td>Industry</td>
	                            <td>{{boss.industry}}</td>
	                        </tr>
	                        <tr>
	                            <td>About</td>
	                            <td>{{boss.about}}</td>
	                        </tr>
	                        <tr>
	                            <td>Video</td>
	                            <td>{{boss.video}}</td>
	                        </tr>
	                        <tr>
	                            <td>Specialties</td>
	                            <td>{{boss.specialties}}</td>
	                    </tbody>
	                </table>
	        	</div>
	        	<div class="col-md-6">
	        		<table class="table table-user-information table-hover">
	                    <tbody>
	                        <tr>
	                            <td>Website</td>
	                            <td><a href={{boss.website}} >{{boss.website}}</a></td>
	                         </tr>
	                        <tr>
	                            <td>Type com</td>
	                            <td>{{boss.typeCom}}</td>
	                        </tr>
	                        <tr>
	                            <td>Size</td>
	                            <td>{{boss.size}}</td>
	                        </tr>
	                        <tr>
	                            <td>Phone</td>
	                            <td>{{boss.phone}}</td>
	                        </tr>
	                        <tr>
	                            <td>Number of follow</td>
	                            <td>{{boss.numberOfFollow}}</td>
	                        </tr>
	                    </tbody>
	                </table>
	        	</div>
	    	</div>
    	</div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            Cancel
        </button>
    </div>
</script>
