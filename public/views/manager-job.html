<div class="row">
    <div class="col-md-12">
        <h2 class="page-header">
            Manage Job
        </h2>
    </div>
</div>
<div class="row">
    <!-- search box -->
    <div class="col-md-12">
        <nit-advanced-searchbox
            ng-model="searchParams"
            parameters="availableSearchParams"
            placeholder="Search...">
        </nit-advanced-searchbox>
    </div>

    <!-- content data -->
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'name'; sortReverse = !sortReverse" >
                                Name Job
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'cominfo.name'; sortReverse = !sortReverse">
                                Name boss
                                <span ng-show="sortType == 'cominfo.name' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'cominfo.name' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            <div  ng-click="sortType = 'status'; sortReverse = !sortReverse">
                                Status
                                <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="pic in pics">
                    <tr>
                        <td class="text-center">
                            <input type="checkbox" ng-model="bee.checked"/>
                        </td>
                        <td ng-click="open($index)">
                            <a>
                                {{pic.name}}
                            </a>
                        </td>
                        <td>
                            <a>
                                {{pic.cominfo.name}}
                            </a>
                        </td>
                        <td>
                            {{pic.loc}}
                        </td>
                        <td>
                            Dang cho xet duyet
                        </td>
                      
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="numperpage" >
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="detailJob.html">
    <div class="modal-header">
        
        <button type="button" class="close pull-right" ng-click="closeModal()"><span class="        glyphicon glyphicon-remove-circle"></span>
        </button>
        <h3 class="modal-title">
            Name Job
        </h3>
        
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            
            <uib-tabset active="active">
            <uib-tab index="0" heading="Detail">
                <br/>
                <div class="col-md-12">
                <table class="table table-user-information table-hover clearfix">
                    <tbody>
                        <tr>
                            <td>Name Job  </td>
                            <td>{{items.name}}</td>
                        </tr>
                        
                        <tr>
                            <td>Name Company</td>
                            <td>{{items.cominfo.name}}</td>
                        </tr>
                        <tr>
                            <td>Job Position </td>
                            <td> {{items.wo}}</td>
                        </tr>

                        <tr>
                            <td> Job Location  </td>
                            <td>{{items.loc}}</td>
                        </tr>
                        
                        <tr>
                            <td> Time </td>
                            <td>{{items.time}}</td>
                        </tr>

                        <tr>
                            <td>Required </td>
                            <td>
                                <ul class="list-group">
                                  <li class="list-group-item"><mark uib-tooltip="this is tooltip ">Cras justo odio</mark></li>
                                  <li class="list-group-item">Dapibus ac facilisis in</li>
                                  <li class="list-group-item">Morbi leo risus</li>
                                  <li class="list-group-item">Porta ac consectetur ac</li>
                                  <li class="list-group-item">Vestibulum at eros</li>
                                </ul>
                            </td>    
                        </tr>

                        <tr>
                            <td>welfare</td>
                            <td>
                                <ul class="list-group" >
                                  <li class="list-group-item" ng-repeat="wel in items.phucloi">{{wel}}</li>
                                </ul>

                            </td>
                        </tr>
                        <tr>
                            <td> Number views :</td>
                            <td>{{items.view}}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            </uib-tab>
            <uib-tab index="2" heading = "Graph">

                  <vis-network data="data" options="options" events="events" height="100%"></vis-network>
            </uib-tab>
            </uib-tabset>
            

            
        </div>
       
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">
            Approve
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            Reject
        </button>
    </div>
</script>
