<div class="row">
    <div class="col-md-12">
        <h2 class="page-header">
            Bee Account
        </h2>
    </div>
</div>
<div class="row">
     <!-- search box -->
    <div class="col-md-12">
        <nit-advanced-searchbox
            ng-model="searchParams"
            parameters="availableSearchParams"
            placeholder="Search...">
        </nit-advanced-searchbox>
    </div>

    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">
                            <input type="checkbox" ng-change="updateBees()" ng-model="allBees"/>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'username'; sortReverse = !sortReverse">
                                User Name
                                <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            <div  ng-click="sortType = 'fullname'; sortReverse = !sortReverse">
                                Full Name
                                <span ng-show="sortType == 'fullname' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'fullname' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            <div ng-click="sortType = 'email'; sortReverse = !sortReverse">
                                Email
                                <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down">
                                </span>
                                <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up">
                                </span>
                            </div>
                        </th>
                        <th>
                            Created Date
                        </th>
                        <th>
                            Choice
                        </th>
                    </tr>
                </thead>

                <tbody ng-repeat="bee in pics">
                    <tr>
                        <td class="text-center">
                            <input type="checkbox" ng-model="bee.checked"/>
                        </td>
                        <td ng-click="open($index)" >
                            <a>{{bee.username}}<a/>
                        </td>
                        <td >
                            {{bee.fullname}}
                        </td>
                        <td>
                            {{bee.email}}
                        </td>
                        <td>
                            {{bee.createdTime}}
                        </td>
                        <td>
                            <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Choice
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Khoa tai khoan</a></li>
                                <li class="disabled"><a href="#">Kich hoat tai khoan</a></li>
                              </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-md" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="numperpage" >
                </uib-pagination>
            </div>

        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="closeModal()"><span class="        glyphicon glyphicon-remove-circle"></span>
        </button>
        <h3 class="modal-title">
            Bee Detail 
        </h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="col-md-12">
            	<div class="col-md-6">
            		<table class="table table-user-information table-hover clearfix">
                        <tbody>
                            <tr>
                                <td>User name</td>
                                <td>{{bee.username}}</td>
                             </tr>
                            <tr>
                                <td>Full name</td>
                                <td>{{bee.fullname}}</td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>{{bee.gender}}</td>
                            </tr>
                            <tr>
                                <td>Date of Birth</td>
                                <td>{{bee.dateOfBirth}}</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>{{bee.address}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{bee.email}}</td>
                            </tr>
                            <tr>
                                <td>Card Pardpost</td>
                                <td>{{bee.cardPardpost}}</td>
                            </tr>
                                <td>Phone Number</td>
                                <td>{{bee.mobile}}</td>
                            </tr>
                        </tbody>
                    </table>
            	</div>
            	<div class="col-md-6">
            		<table class="table table-user-information table-hover">
                        <tbody>
                            <tr>
                                <td>Maritalstatus</td>
                                <td>{{bee.maritalstatus}}</td>
                             </tr>
                            <tr>
                                <td>Education</td>
                                <td>{{bee.education}}</td>
                            </tr>
                            <tr>
                                <td>Language</td>
                                <td>{{bee.language}}</td>
                            </tr>
                            <tr>
                                <td>Skill</td>
                                <td>{{bee.skill}}</td>
                            </tr>
                            <tr>
                                <td>Experience</td>
                                <td>{{bee.experience}}</td>
                            </tr>
                            <tr>
                                <td>Volunteer</td>
                                <td>{{bee.volunteer}}</td>
                            </tr>
                                <td>Award Recognitions</td>
                                <td>{{bee.awardRecognitions}}</td>
                            </tr>
                        </tbody>
                    </table>
                                 	</div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">
            OK
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            Cancel
        </button>
    </div>
</script>
